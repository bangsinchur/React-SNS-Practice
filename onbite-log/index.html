<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.GENLOG</title>

    <meta property="og:title" content="B.GENLOG" />
    <meta property="og:description" content="새로운 시작 SNS 프로젝트" />
    <meta property="og:image" content="/thumbnail.png" />

    <script>
      try {
        const themeStore = localStorage.getItem("ThemeStore")
          ? JSON.parse(localStorage.getItem("ThemeStore"))
          : null;
        const theme = themeStore.state.theme;
        const htmlTag = document.documentElement;
        htmlTag.classList.remove("dark", "light");

        if (theme === "system") {
          const isDarkTheme = window.matchMedia(
            "(prefers-color-scheme:dark)",
          ).matches; //결과값이 true/false 반환 -> true면 dark/ false면 light

          htmlTag.classList.add(isDarkTheme ? "dark" : "light");
        } else {
          htmlTag.classList.add(theme);
        }
      } catch (error) {
        console.error(error);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
